<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <div class="total-expense">
            <p>Total: $<span id="total-amount">0.00</span></p>
        </div>
    </header>

    <section class="expense-form-section">
        <h2>Add New Expense</h2>
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="e.g. Grocery Shopping" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="e.g. 50.00" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button id="submit-expense" type="submit">Add Expense</button>
        </form>
    </section>

    <section class="expense-list-section">
        <h2>Expense List</h2>
        <div class="filter-options">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
        </div>

        <table id="expense-table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expenses will be dynamically added here -->

            </tbody>
        </table>
    </section>

    <footer>
        <p>Expense Tracker &copy; 2024</p>
    </footer>
</body>
   <script src="./js/main.js"></script>
</html>
